---
- name: Set KUBECONFIG environment
  set_fact:
    kubeconfig_path: "{{ k3s_data_dir }}/server/kubeconfig.yaml"
  tags: verify

- name: Check k3s cluster status
  command: k3s kubectl get nodes
  register: k3s_nodes
  changed_when: false
  tags: verify

- name: Display cluster nodes
  debug:
    msg: "{{ k3s_nodes.stdout_lines }}"
  tags: verify

- name: Check k3s cluster info
  command: k3s kubectl cluster-info
  register: k3s_cluster_info
  changed_when: false
  tags: verify

- name: Display cluster info
  debug:
    msg: "{{ k3s_cluster_info.stdout_lines }}"
  tags: verify

- name: Copy kubeconfig to admin user
  copy:
    src: "{{ kubeconfig_path }}"
    dest: "/home/{{ common_admin_user }}/.kube/config"
    remote_src: true
    owner: "{{ common_admin_user }}"
    group: "{{ common_admin_user }}"
    mode: '0600'
  tags: verify

- name: Create .kube directory for admin user
  file:
    path: "/home/{{ common_admin_user }}/.kube"
    state: directory
    owner: "{{ common_admin_user }}"
    group: "{{ common_admin_user }}"
    mode: '0755'
  tags: verify

---
# Default variables for nvidia_driver role

# NVIDIA driver configuration
nvidia_driver_version: "550"  # Driver series version
nvidia_driver_package: "nvidia-driver-{{ nvidia_driver_version }}"

# CUDA toolkit configuration
nvidia_driver_cuda_version: "12.4"
nvidia_driver_cuda_toolkit_package: "cuda-toolkit-{{ nvidia_driver_cuda_version | replace('.', '-') }}"

# Container toolkit configuration
nvidia_driver_container_toolkit_enable: true
nvidia_driver_container_runtime_enable: true

# GPU detection and validation
nvidia_driver_skip_if_no_gpu: true
nvidia_driver_validate_installation: true

# Repository configuration
nvidia_driver_add_official_repo: true
nvidia_driver_repo_gpg_key_url: "https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/3bf863cc.pub"
nvidia_driver_repo_url: "https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/"

# Additional packages
nvidia_driver_additional_packages:
  - nvidia-utils-{{ nvidia_driver_version }}
  - libnvidia-decode-{{ nvidia_driver_version }}
  - libnvidia-encode-{{ nvidia_driver_version }}

# System configuration
nvidia_driver_modprobe_blacklist:
  - nouveau
  - lbm-nouveau
  - nvidia-drm
  - nvidia-modeset

# Persistence daemon
nvidia_driver_persistence_mode: true


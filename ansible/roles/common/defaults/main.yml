---
# Default variables for common role

# Timezone configuration
common_timezone: "Asia/Tokyo"

# NTP configuration
common_ntp_servers:
  - "ntp.nict.jp"
  - "time.google.com"
  - "pool.ntp.org"

# User configuration
common_admin_user: "homelab"
common_admin_groups: ["sudo", "docker"]

# SSH configuration
common_ssh_port: 22
common_ssh_password_auth: false
common_ssh_root_login: false
common_ssh_permit_empty_passwords: false

# Package management
common_update_cache: true
common_upgrade_packages: false

# Essential packages
common_essential_packages:
  - curl
  - wget
  - git
  - htop
  - vim
  - unzip
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - net-tools
  - tcpdump
  - iotop
  - iftop
  - tree
  - jq
  - rsync

# Firewall configuration
common_ufw_enabled: true
common_ufw_default_policy_incoming: "deny"
common_ufw_default_policy_outgoing: "allow"
common_ufw_rules:
  - { rule: "allow", port: "{{ common_ssh_port }}", proto: "tcp" }

# Locale configuration
common_locale: "en_US.UTF-8"
common_language: "en_US.UTF-8"

